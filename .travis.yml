language: python
python:
- '3.7'
install:
- pip install pytest
script: python -m pytest tests/
before_deploy:
- cd src
- export LAMBDA_LAYERS="arn:aws:lambda:us-east-1:202973872232:layer:requests"
deploy:
  provider: lambda
  function_name: mytestlambda
  region: us-east-1
  runtime: python3.7
  handler_name: myfunction_handler
  module_name: mytestlambda
  edge: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
